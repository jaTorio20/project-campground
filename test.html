<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotifyX Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notifyx@1.2.0/dist/notifyx.min.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/notifyx@1.2.0/dist/notifyx.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof notify !== 'undefined') {
        notify('NotifyX loaded!', { type: 'success' });
      } else {
        console.error('NotifyX did not load');
      }
    });
  </script>
</body>
</html>
